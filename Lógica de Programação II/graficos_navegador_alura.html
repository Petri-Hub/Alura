<canvas width="100" height="400"></canvas>

<script>
    
    const screen = document.querySelector('canvas')
    const brush = screen.getContext('2d')


    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var cores = ['blue', 'green', 'yellow', 'red']
    
    function desenhaBarra(pesquisa, cores){
        let altura = 0;
        for(i = 0; i < pesquisa.length; i++){
            brush.fillStyle = cores[i]
                brush.fillRect(0, altura, screen.width, (screen.height/100)*pesquisa[i])
                altura += (screen.height/100)*pesquisa[i]
        }
    }

    desenhaBarra(serie2015, cores)

</script>
