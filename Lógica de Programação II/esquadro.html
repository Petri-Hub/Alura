<canvas width='600' height='400'></canvas>

<script>

    screen = document.querySelector('canvas')
    brush = screen.getContext('2d')

    //Fundo
    brush.fillStyle = 'lightgray'
    brush.fillRect(0, 0, 600, 400)

    //Triangulo Preto
    brush.fillStyle = 'black'
    brush.beginPath()
    brush.moveTo(0, 0)
    brush.lineTo(0, 400)
    brush.lineTo(400, 400)
    brush.fill()

    //Triangulo Branco
    brush.fillStyle = 'white'
    brush.beginPath()
    brush.moveTo(50, 125)
    brush.lineTo(50, 350)
    brush.lineTo(275, 350)
    brush.fill()


</script>
