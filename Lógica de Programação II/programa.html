<!--Criando um canvas no HTML-->
<canvas width="600" height="400"></canvas>

<script>

    //Buscando a tela de pintura
    var screen = document.querySelector('canvas')
    //Adicionando um Pincel, especificando a dimensão da tela
    var brush = screen.getContext('2d')
    
    //Trocando a cor do Pincel
    brush.fillStyle = 'lightgray'
    //Criando um retângulo
    brush.fillRect(0, 0, 600, 400)

    brush.fillStyle = 'green'
    brush.fillRect(0, 0, 200, 400)

    brush.fillStyle = 'red'
    brush.fillRect(400, 0, 200, 400)
 
    brush.fillStyle = 'yellow'
    //Criando um triângulo
    brush.beginPath()
    brush.moveTo(300, 200)
    brush.lineTo(200, 400)
    brush.lineTo(400, 400)
    brush.fill()


    brush.fillStyle = 'blue'
    //Criando um círculo
    brush.beginPath()
    brush.arc(300, 200, 50, 0, 2 * 3.14)
    brush.fill()
</script>
