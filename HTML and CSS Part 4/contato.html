<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>Barbearia Alura - contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <!-- HEADER -->
		<header>
            <div class="box">
                <h1><img src="Images/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <form> 
                <!-- LABEL e INPUT SEMPRE andam juntos. Isso possibilita que ao clicar na Label, o usuário interaja com a caixa de texto.-->
                <label for="nomeSobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomeSobrenome" class="inputPadrao" required>

                <label for="email">Endereço de Email:</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="exemploemail123@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagemUser">Mensagem:</label>
                <textarea cols="50" rows="10" id="mensagemUser" class="inputPadrao" required placeholder="Insira sua mensagem aqui."></textarea>

                <!-- RADIO -->
                <fieldset class="radioBox">
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-Email" class="smallText"><input type="radio" id="radio-Email" name="contato-Select">Email</label>
                    
                    <label for="radio-Telefone" class="smallText"><input type="radio" id="radio-Telefone" name="contato-Select">Telefone</label>
                    
                    <label for="radio-Whatsapp" class="smallText"><input type="radio" id="radio-Whatsapp" name="contato-Select" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select style="font-size: 18px; width: 100px;">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" id="submitButton">
            </form>
            
            <table>
                <thead>
                    <tr> <!--TR = TABLE ROW-->
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>Das 8h as 20h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>Das 7h as 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>Das 6h as 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <!-- FOOTER ALURA -->
        <footer>
            <img src="Images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p id="copyright"> &copy; Copyright da Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
