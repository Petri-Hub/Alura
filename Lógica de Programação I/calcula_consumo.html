<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40
    var caminhoComGasolina = 480
    var caminhoComAlcool = 300
    var consumoDeGasolina = caminhoComGasolina/tanque
    var consumoDeAlcool = caminhoComAlcool/tanque

    document.write('Por litro de gasolina, o carro fez '+ consumoDeGasolina +' litros por quilômetro')
    document.write('<br>')
    document.write('Por litro de álcool, o carro fez '+ consumoDeAlcool +' litros por quilômetro')
</script>
